<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pescado do Furimba</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>ü¶ûüêü PESCADO DO FURIMBA - Pitimbu-PB ü¶ëüê†</h1>
  <div class="container">
    <table id="tabelaPescados">
      <thead>
        <tr>
          <th>Pescado</th>
          <th>Pre√ßo/kg (R$)</th>
          <th>Estoque (kg)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <label for="pescadoSelect">Escolha o pescado:</label>
    <select id="pescadoSelect"></select>

    <label for="pesoInput">Digite o peso em kg:</label>
    <input type="number" id="pesoInput" step="0.01" min="0">

    <button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
    <button onclick="finalizarCompra()">Finalizar Compra</button>

    <div class="resultado" id="resultado"></div>

    <div id="carrinho">
      <h3>Carrinho:</h3>
      <ul id="listaCarrinho"></ul>
    </div>
  </div>

  <script>
    // Dados iniciais
    const pescados = {
      "Salmao": { preco_por_quilo: 50.00, peso: 3.15 },
      "Tilapia": { preco_por_quilo: 30.00, peso: 1.5 },
      "Bacalhau": { preco_por_quilo: 80.00, peso: 1.0 },
      "Dourado": { preco_por_quilo: 45.00, peso: 2.5 },
      "Sardinha": { preco_por_quilo: 20.00, peso: 2.55 },
      "Tainha": { preco_por_quilo: 22.00, peso: 2.55 },
    };

    const carrinho = []; // itens {nome, peso, precoUnit}

    const tabelaBody = document.querySelector('#tabelaPescados tbody');
    const select = document.getElementById('pescadoSelect');
    const resultado = document.getElementById('resultado');
    const listaCarrinho = document.getElementById('listaCarrinho');

    function atualizarTabela() {
      tabelaBody.innerHTML = '';
      select.innerHTML = '';
      for (const nome in pescados) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${nome}</td>
          <td>${pescados[nome].preco_por_quilo.toFixed(2)}</td>
          <td>${pescados[nome].peso.toFixed(2)}</td>
        `;
        tabelaBody.appendChild(tr);

        const option = document.createElement('option');
        option.value = nome;
        option.textContent = nome;
        select.appendChild(option);
      }
    }

    function atualizarCarrinho() {
      listaCarrinho.innerHTML = '';
      carrinho.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - ${item.peso.toFixed(2)} kg (R$${item.precoUnit.toFixed(2)}/kg)`;
        listaCarrinho.appendChild(li);
      });
    }

    function adicionarCarrinho() {
      const nome = select.value;
      const peso = parseFloat(document.getElementById('pesoInput').value);
      if (isNaN(peso) || peso <= 0) {
        resultado.textContent = "Informe um peso v√°lido.";
        return;
      }
      if (peso > pescados[nome].peso) {
        resultado.textContent = `Desculpe, temos apenas ${pescados[nome].peso.toFixed(2)} kg de ${nome} em estoque.`;
        return;
      }

      // Adiciona no carrinho (n√£o baixa estoque ainda)
      carrinho.push({
        nome: nome,
        peso: peso,
        precoUnit: pescados[nome].preco_por_quilo
      });

      atualizarCarrinho();
      resultado.textContent = `Adicionado ao carrinho: ${nome} - ${peso.toFixed(2)} kg`;
      document.getElementById('pesoInput').value = '';
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        resultado.textContent = "Carrinho vazio.";
        return;
      }

      let total = 0;
      let resumo = "Resumo da compra:\n";
      carrinho.forEach(item => {
        const precoItem = item.precoUnit * item.peso;
        total += precoItem;
        resumo += `${item.nome} - ${item.peso.toFixed(2)} kg = R$${precoItem.toFixed(2)}\n`;
        // Atualiza estoque
        pescados[item.nome].peso -= item.peso;
      });

      resumo += `Total: R$${total.toFixed(2)}`;
      alert(resumo);

      // Limpa carrinho
      carrinho.length = 0;
      atualizarCarrinho();
      atualizarTabela();
      resultado.textContent = "Compra finalizada!";
    }

    // Inicializa
    atualizarTabela();
  </script>
</body>
</html>
