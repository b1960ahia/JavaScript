<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br></br>`)
        document.write(`Seu nome em maiúsculo fica ${nome.toUpperCase()} <br></br>`)
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
