<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Gerar Ícones PNG (Analise JB Loto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .row { display:flex; gap:24px; flex-wrap:wrap; align-items:flex-start; }
    canvas { background:#eee; border-radius:16px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    .controls { display:flex; gap:12px; margin-bottom:16px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h1>Gerar PNG do Ícone</h1>
  <div class="controls">
    <button id="btnGen192">Baixar PNG 192x192</button>
    <button id="btnGen512">Baixar PNG 512x512</button>
  </div>
  <div class="row">
    <div>
      <h3>Preview 192</h3>
      <canvas id="c192" width="192" height="192"></canvas>
    </div>
    <div>
      <h3>Preview 512</h3>
      <canvas id="c512" width="256" height="256" style="transform:scale(2); transform-origin: 0 0;"></canvas>
      <div class="small">Canvas 256 escalado 2x para visualização.</div>
    </div>
  </div>

<script>
function drawIcon(ctx, size){
  const w = size, h = size;
  ctx.clearRect(0,0,w,h);
  // bg gradient
  const g = ctx.createLinearGradient(0,0,w,h);
  g.addColorStop(0, '#b2dfdb');
  g.addColorStop(1, '#81c784');
  ctx.fillStyle = g;
  // circular background
  ctx.beginPath();
  ctx.arc(w/2, h/2, Math.round(size*0.47), 0, Math.PI*2);
  ctx.closePath();
  ctx.fill();

  // text styles
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  // positions (percentages) to keep distribution across sizes
  const yTop = h * 0.24;
  const yMid = h * 0.52;
  const yBot = h * 0.76;

  // Analise
  ctx.fillStyle = '#1b5e20';
  ctx.font = `700 ${Math.round(h*0.14)}px Inter, Arial, sans-serif`;
  ctx.fillText('Análise', w/2, yTop);

  // JB
  ctx.fillStyle = '#1b5e20';
  ctx.font = `900 ${Math.round(h*0.43)}px Inter, Arial, sans-serif`;
  ctx.fillText('JB', w/2, yMid + Math.round(h*0.01));

  // Loto
  ctx.fillStyle = '#1b5e20';
  ctx.font = `700 ${Math.round(h*0.14)}px Inter, Arial, sans-serif`;
  ctx.fillText('Loto', w/2, yBot);
}

function downloadCanvasPNG(canvas, filename){
  const link = document.createElement('a');
  link.download = filename;
  link.href = canvas.toDataURL('image/png');
  link.click();
}

function renderAll(){
  const c192 = document.getElementById('c192');
  const ctx192 = c192.getContext('2d');
  drawIcon(ctx192, 192);

  const c512 = document.getElementById('c512');
  const ctx512 = c512.getContext('2d');
  // desenha a 256 para preview (suave) mas exportaremos real 512
  drawIcon(ctx512, 256);
}

window.addEventListener('load', () => {
  renderAll();
  document.getElementById('btnGen192').addEventListener('click', () => {
    // gerar em canvas auxiliar 192
    const cv = document.createElement('canvas');
    cv.width = 192; cv.height = 192;
    drawIcon(cv.getContext('2d'), 192);
    downloadCanvasPNG(cv, 'icone-192.png');
  });
  document.getElementById('btnGen512').addEventListener('click', () => {
    const cv = document.createElement('canvas');
    cv.width = 512; cv.height = 512;
    drawIcon(cv.getContext('2d'), 512);
    downloadCanvasPNG(cv, 'icone-512.png');
  });
});
</script>
</body>
</html>
