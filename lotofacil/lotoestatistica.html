<!DOCTYPE html>
<html>
<head>
    <title>LotofÃ¡cil 2025 - AnÃ¡lise</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .filters { background: #f5f5f5; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .stat-item { background: #e3f2fd; padding: 10px; text-align: center; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #2196f3; color: white; }
        .dezenas { display: flex; gap: 2px; justify-content: center; }
        .dezena { background: #2196f3; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š LotofÃ¡cil 2025 - AnÃ¡lise Completa</h1>
        
        <div class="filters">
            <h3>Filtros:</h3>
            <label>Concurso Inicial: <input type="number" id="concursoInicio" min="2800" max="30000" value="2800"></label>
            <label>Concurso Final: <input type="number" id="concursoFim" min="2800" max="30000" value="30000"></label>
            <button onclick="carregarDados()">Atualizar Dados</button>
            <button onclick="exportarDados()">ðŸ“¥ Exportar CSV</button>
        </div>

        <div id="estatisticas"></div>
        <div id="tabelaResultados"></div>
    </div>

    <script>
        // SimulaÃ§Ã£o de dados da LotofÃ¡cil 2025
        function apiguididevbrloteria() {
            const dados = [];
            let concurso = 2800;
            const dataInicio = new Date(2025, 0, 2); // 2 de janeiro de 2025
            
            for(let i = 0; i < 100; i++) {
                const dataSorteio = new Date(dataInicio);
                dataSorteio.setDate(dataInicio.getDate() + (i * 2));
                
                // Gerar 15 nÃºmeros Ãºnicos entre 1-25
                const dezenas = [];
                while(dezenas.length < 15) {
                    const num = Math.floor(Math.random() * 25) + 1;
                    if(!dezenas.includes(num)) dezenas.push(num);
                }
                
                dados.push({
                    concurso: concurso + i,
                    data: dataSorteio.toLocaleDateString('pt-BR'),
                    dezenas: dezenas.sort((a, b) => a - b)
                });
            }
            return dados;
        }

        // Calcular estatÃ­sticas
        function calcularEstatisticas(dados) {
            const stats = Array(25).fill(0);
            
            dados.forEach(sorteio => {
                sorteio.dezenas.forEach(dezena => {
                    stats[dezena-1]++;
                });
            });
            
            return stats;
        }

        // Gerar HTML das estatÃ­sticas
        function exibirEstatisticas(stats) {
            let html = '<h2>ðŸ“ˆ EstatÃ­sticas das Dezenas</h2><div class="stats">';
            
            stats.forEach((count, index) => {
                const dezena = index + 1;
                html += `
                    <div class="stat-item">
                        <div style="font-size: 18px; font-weight: bold;">${dezena}</div>
                        <div>${count} vez${count !== 1 ? 'es' : ''}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('estatisticas').innerHTML = html;
        }

        // Gerar tabela de resultados
        function exibirResultados(dados) {
            let html = `
                <h2>ðŸŽ¯ Resultados dos Sorteios</h2>
                <table>
                    <tr>
                        <th>Concurso</th>
                        <th>Data</th>
                        <th>Dezenas Sorteadas</th>
                    </tr>
            `;
            
            dados.forEach(sorteio => {
                html += `
                    <tr>
                        <td>${sorteio.concurso}</td>
                        <td>${sorteio.data}</td>
                        <td>
                            <div class="dezenas">
                                ${sorteio.dezenas.map(d => `<div class="dezena">${d}</div>`).join('')}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            document.getElementById('tabelaResultados').innerHTML = html;
        }

        // Filtrar dados por intervalo de concursos
        function filtrarPorConcurso(dados, inicio, fim) {
            return dados.filter(sorteio => 
                sorteio.concurso >= inicio && sorteio.concurso <= fim
            );
        }

        // Carregar e exibir dados
        function carregarDados() {
            const inicio = parseInt(document.getElementById('concursoInicio').value);
            const fim = parseInt(document.getElementById('concursoFim').value);
            
            if(inicio > fim) {
                alert('Concurso inicial nÃ£o pode ser maior que o final!');
                return;
            }

            const todosDados = apiguididevbrloteria();
            const dadosFiltrados = filtrarPorConcurso(todosDados, inicio, fim);
            const estatisticas = calcularEstatisticas(dadosFiltrados);
            
            exibirEstatisticas(estatisticas);
            exibirResultados(dadosFiltrados);
            
            // Atualizar informaÃ§Ãµes de atualizaÃ§Ã£o
            const agora = new Date().toLocaleString('pt-BR');
            console.log(`âœ… Dados atualizados em: ${agora}`);
        }

        // Exportar dados para CSV
        function exportarDados() {
            const inicio = parseInt(document.getElementById('concursoInicio').value);
            const fim = parseInt(document.getElementById('concursoFim').value);
            const dados = filtrarPorConcurso(gerarDados2025(), inicio, fim);
            
            let csv = 'Concurso;Data;Dezenas\n';
            dados.forEach(sorteio => {
                csv += `${sorteio.concurso};${sorteio.data};${sorteio.dezenas.join(',')}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lotofacil_${inicio}_a_${fim}.csv`;
            a.click();
        }

        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', carregarDados);
        
        // Atualizar a cada 5 minutos (opcional)
        setInterval(carregarDados, 300000);
    </script>
</body>
</html>
